<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calculator">
        
        <div class="result-container">
            <div class="szare"></div>
            <div class="result"></div>
        </div>
        <div class="panel-container">
            <div class="numbers">
                <div class="num" value="7">7</div>
                <div class="num" value="8">8</div>
                <div class="num" value="9">9</div>

                <div class="num" value="4">4</div>
                <div class="num" value="5">5</div>
                <div class="num" value="6">6</div>

                <div class="num" value="1">1</div>
                <div class="num" value="2">2</div>
                <div class="num" value="3">3</div>
            </div>
            <div class="operators">
                <div class="cls">clear</div>
                <div class="op">/</div>
                <div class="op">*</div>
                <div class="op">-</div>
                <div class="op">+</div>
                <div class="wynik">=</div>
            </div>
        </div>
    </div>
</body>
</html>
